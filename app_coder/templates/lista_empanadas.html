<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Empanadas</title>
</head>
<body>
    Este es nuestro catalogo de empanadas:
    <ul>
        
        {% for empanada in empanadas %}
            <li>{{empanada.nombre}} - {{empanada.precio}} </li>
        {% endfor %}
            
    </ul>
</body>
</html>
